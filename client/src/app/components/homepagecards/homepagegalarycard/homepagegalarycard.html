<!-- Gallery Section -->
<section class="media-section">
  <div class="section-header">
    <div class="section-title"><span></span><h2>Gallery</h2><span></span></div>
    <a routerLink="/gallarypage" routerLinkActive="active" class="gallary-btn">See More</a>
  </div>

  <!-- Loading & Error States -->
  <div *ngIf="loading" class="loading">Loading gallery items...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <!-- Gallery Cards -->
  <div class="media-row" *ngIf="!loading && !error">
    <div
      class="gallery-card"
      *ngFor="let item of paginatedGalleryItems"
      [attr.data-label]="item.label"
    >
      <!-- Clickable image -->
      <div class="clickable-img" (click)="openImageModal(item)">
        <img
          [src]="staticUrl + item.imageUrl"
          alt="Gallery item titled '{{ item.title }}'"
          width="150"
          (error)="onImageError($event)"
        />
      </div>

      <!-- Card overlay -->
      <div class="card-overlay">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>

  <!-- Image Modal -->
  <div class="modal-backdrop" *ngIf="modalOpen" (click)="closeImageModal()"></div>
  <div class="modal" *ngIf="modalOpen">
    <img [src]="staticUrl + selectedImage?.imageUrl" [alt]="selectedImage?.title" />
    <h3>{{ selectedImage?.title }}</h3>
    <p>{{ selectedImage?.description }}</p>
    <button (click)="closeImageModal()">Close</button>
  </div>
</section>
