<div class="auth-wrapper">
  <div class="auth-card">
    <!-- LOGIN FORM -->
 <form *ngIf="showLogin" (ngSubmit)="onLoginSubmit()" novalidate>
  <h2>Login</h2>
  <div class="form-group">
    <input type="text" [(ngModel)]="username" name="username" required placeholder=" " />
    <label>Username</label>
  </div>
  <div class="form-group">
    <input type="password" [(ngModel)]="password" name="password" required placeholder=" " />
    <label>Password</label>
  </div>

  <button type="submit" class="auth-button">Login</button>

  <!-- Error message for invalid login -->
  <p class="error" *ngIf="loginError">{{ loginError }}</p>
</form>


    <!-- FORGOT PASSWORD FORM -->
    <form *ngIf="showForgot" (ngSubmit)="onForgotSubmit()" novalidate>
      <h2>Reset Password</h2>
      <div class="form-group">
        <input type="email" [(ngModel)]="forgotEmail" name="forgotEmail" required placeholder=" " />
        <label>Email</label>
      </div>
      <button type="submit" class="auth-button">Send Reset Link</button>

      <p class="error" *ngIf="forgotError">{{ forgotError }}</p>
      <p class="success" *ngIf="forgotSuccess">{{ forgotSuccess }}</p>
    </form>

    <!-- FOOTER TOGGLES -->
    <div class="toggle-section">
      <a (click)="showLoginForm()" tabindex="0" role="button">Login</a> |
      <a (click)="showForgotForm()" tabindex="0" role="button">Forgot Password</a>
    </div>
  </div>
</div>
