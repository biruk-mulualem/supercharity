<!-- Audio Section -->
<section class="bg-gray-100 px-4 md:px-12 py-10">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div class="flex items-center gap-2">
      <span class="block w-10 h-1 bg-cyan-500"></span>
      <h2 class="text-2xl font-bold text-gray-900">Audio</h2>
      <span class="block w-10 h-1 bg-cyan-500"></span>
    </div>
    <a routerLink="/audiopage"
       class="px-4 py-2 bg-cyan-500 text-white font-semibold rounded hover:bg-cyan-600 transition">
      Listen More
    </a>
  </div>

  <!-- Card -->
  <div class="bg-white rounded-2xl shadow-xl flex flex-col md:flex-row overflow-hidden">
    <!-- Left: Main Image -->
    <div class="w-full md:w-1/3 h-64 md:h-auto">
      <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"
           alt="Audio Image"
           class="object-cover w-full h-full">
    </div>

    <!-- Right: Audio List -->
    <div class="flex-1 p-6 space-y-4 max-h-[480px] overflow-y-auto scrollbar-thin scrollbar-thumb-cyan-500 scrollbar-track-gray-200">
      <div *ngFor="let audio of audios" 
           class="flex items-center md:gap-4 bg-gray-50 rounded-xl p-3 hover:bg-gray-100 hover:shadow-md transition">

        <!-- Thumbnail (Desktop only) -->
        <div class="w-16 h-16 flex-shrink-0 hidden md:block">
          <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?crop=entropy&cs=tinysrgb&fit=crop&w=80&h=80&q=80"
               alt="{{ audio.title }}"
               class="object-cover w-full h-full rounded-lg shadow-sm">
        </div>

        <!-- Info & Player -->
        <div class="flex-1 flex flex-col justify-center">
          <h3 class="text-gray-900 font-bold text-lg truncate">{{ audio.title }}</h3>
          <p class="text-gray-500 text-sm mb-1">Posted: {{ audio.date }}</p>
          <audio controls [src]="staticUrl + audio.audioUrl" preload="none" class="mt-1 w-full rounded"></audio>
        </div>
      </div>
    </div>
  </div>
</section>
