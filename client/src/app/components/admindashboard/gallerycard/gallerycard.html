
      <div class="upload-section">
  <h2>Gallery Management</h2>

  <!-- Controls -->
  <div class="controls">
    <input type="text" [(ngModel)]="searchText" placeholder="Search..." class="search-input">
    <button (click)="openUpload()" class="upload-btn">+ Add Image</button>
  </div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Title</th>
        <th>Description</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paginatedGallery">
        <td>{{ item.id }}</td>
        <td><img [src]="item.image" alt="{{ item.title }}" width="60"></td>
        <td>{{ item.title }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.category }}</td>
        <td class="actions">
          <button class="edit-btn" (click)="openEdit(item)">Edit</button>
          <button class="delete-btn" (click)="openDelete(item)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="pagination">
    <button (click)="prevPage()" [disabled]="page === 1">Prev</button>
    <span>Page {{ page }}</span>
    <button (click)="nextPage()" [disabled]="page >= (filteredGallery.length/itemsPerPage)">Next</button>
  </div>

  <!-- Upload Modal -->
  <div class="modal" *ngIf="showUploadModal">
    <div class="modal-content">
      <h3>Upload Image</h3>
      <div class="form-group"><label>Image URL</label><input [(ngModel)]="newItem.image"></div>
      <div class="form-group"><label>Title</label><input [(ngModel)]="newItem.title"></div>
      <div class="form-group"><label>Description</label><input [(ngModel)]="newItem.description"></div>
      <div class="form-group"><label>Category</label><input [(ngModel)]="newItem.category"></div>
      <div class="modal-actions">
        <button (click)="uploadItem()">Save</button>
        <button (click)="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal" *ngIf="showEditModal">
    <div class="modal-content">
      <h3>Edit Image</h3>
      <div class="form-group"><label>Title</label><input [(ngModel)]="selectedItem!.title"></div>
      <div class="form-group"><label>Description</label><input [(ngModel)]="selectedItem!.description"></div>
      <div class="form-group"><label>Category</label><input [(ngModel)]="selectedItem!.category"></div>
      <div class="modal-actions">
        <button (click)="saveEdit()">Save</button>
        <button (click)="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal" *ngIf="showDeleteModal">
    <div class="modal-content">
      <h3>Confirm Delete</h3>
      <p>Are you sure you want to delete "{{ selectedItem?.title }}"?</p>
      <div class="modal-actions">
        <button (click)="deleteItem()">Yes, Delete</button>
        <button (click)="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
