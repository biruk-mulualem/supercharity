<!-- Hero Section -->
<div class="hero-banner">
  <!-- Video Slide -->
  <div class="hero-slide active">
    <img src="https://picsum.photos/1200/400?random=2" alt="Audio Hero" />
    <div class="hero-text">
      <h1>Featured Video</h1>
      <p>Watch our latest video content now.</p>
      <button class="hero-btn" [routerLink]="'/videopage'">Watch Now</button>
    </div>
  </div>

  <!-- Audio Slide -->
  <div class="hero-slide">
    <img src="https://picsum.photos/1200/400?random=2" alt="Audio Hero" />
    <div class="hero-text">
      <h1>Featured Audio</h1>
      <p>Listen to trending audio tracks and podcasts.</p>
      <button class="hero-btn" [routerLink]="'/audiopage'">Listen Now</button>
    </div>
  </div>

  <!-- Gallery Slide -->
  <div class="hero-slide">
    <img src="https://picsum.photos/1200/400?random=3" alt="Gallery Hero" />
    <div class="hero-text">
      <h1>Photo Gallery</h1>
      <p>Explore stunning photography collections.</p>
      <button class="hero-btn" [routerLink]="'/gallarypage'">View Gallery</button>
    </div>
  </div>

  <!-- Article Slide -->
  <div class="hero-slide">
    <img src="https://picsum.photos/1200/400?random=4" alt="Article Hero" />
    <div class="hero-text">
      <h1>Latest Articles</h1>
      <p>Read insightful stories and blog posts.</p>
      <button class="hero-btn" [routerLink]="'/articlepage'">Read Now</button>
    </div>
  </div>
</div>
